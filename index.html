<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Random Quote Machine</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Teko|Oswald|Roboto" rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="main.js"></script>
</head>

<body>
    <div class="container-fluid">
        <header>
            <h1>
                <i class="fas fa-quote-left"></i> Random Quote Machine
                <i class="fas fa-quote-right"></i>
            </h1>
        </header>

        <main>
            <button type="button" class="btn btn-lg" id="getQuote">Click for life advice</button>
            <div class="card bg-light mb-3">
                <p id="quote"></p>
                <p id="author"></p>
            </div>
            <button class="btn btn-primary btn-sm" id="tweet">
                <i class="fab fa-twitter"></i> Tweet</button>
        </main>

        <hr>
        <footer>
            <p>Â© Written and coded by Clarence Chan, 2018. List of quotes derived from <a href="https://gist.github.com/dmakk767/9375ff01aff76f1788aead1df9a66338" target="_blank">dmakk767</a>.</p>
        </footer>
    </div>
</body>

</html>
